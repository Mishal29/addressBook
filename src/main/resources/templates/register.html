<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<title>登録</title>
</head>

<body>
	<div class="mt-2 mx-5 mb-3">
		<div class="page-header">
			<h1>住所登録</h1>
		</div>
		
		<form method="post" th:action="@{/addressEdit/register/confirm}" th:object="${address}">
			<input type="hidden" name="userId" th:value="*{userId}">
			
			<table class="table table-hover table-bordered">
				<tr>
					<th class="table-info">氏名</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('fullname')} ? 'has-error'">
							<input type="text" class="form-control" th:field="*{fullname}">
							<span class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="table-info">ふりがな</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{furigana}" class="form-control">
						</div>
					</td>
				</tr>
				<tr>
					<th class="table-info">住所</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('address')} ? 'has-error'">
							<input type="text" th:field="*{address}" class="form-control">
							<span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
								address error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="table-info">電話番号</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{tel}" class="form-control">
						</div>
					</td>
				</tr>
				<tr>
					<th class="table-info">メールアドレス</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{mail}" class="form-control">
						</div>
					</td>
				</tr>
				<tr>
					<th class="table-info">備考</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{note}" class="form-control">
						</div>
					</td>
				</tr>
			</table>

			<button class="btn btn-primary btn-lg pull-right mr-5" type="submit">
				登録
			</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
